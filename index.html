<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Clock</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- JS -->
    <script src="script.js"></script>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Binary Clock</h1>
        </div>
        <div id="content">
            <div id="clock">
                <div id="hours" class='time'>
                    <div id="hours-top">

                        
                        <div class='tick  pointer 2' ></div>
                        <div class='tick pointer 1'  ></div>
                    </div>
                    <div id="hours-bottom">
                        <div class='tick  pointer 8'></div>
                        <div class='tick pointer 4'></div>
                        <div class='tick pointer 2'></div>
                        <div class='tick pointer 1'></div>
                        
                    </div>

                </div>
                <div id="minutes" class='time'>

                    <div id="minutes-top">

                        
                        <div class='tick  pointer 4' ></div>
                        <div class='tick  pointer 2' ></div>
                        <div class='tick  pointer 1' ></div>
                    </div>
                    <div id="minutes-bottom">
                        <div class='tick  pointer 8'></div>
                        <div class='tick  pointer 4'></div>
                        <div class='tick  pointer 2'></div>
                        <div class='tick  pointer 1'></div>
                    </div>
                </div>
                <div id="seconds" class='time'>
                    <div id="seconds-top">

                        
                        <div class='tick  pointer 4' ></div>
                        <div class='tick  pointer 2' ></div>
                        <div class='tick  pointer 1' ></div>
                    </div>
                    <div id="seconds-bottom">
                        <div class='tick  pointer 8'></div>
                        <div class='tick  pointer 4'></div>
                        <div class='tick  pointer 2'></div>
                        <div class='tick  pointer 1'></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <p>Dawid Roszman &copy;</p>
        </div>
    </div>
</body>
</html>
